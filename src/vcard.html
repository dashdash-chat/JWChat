	<body style="margin:8px">
    <fieldset>
      <legend><l>Name</l></legend>
      <table>
          <tr><th><l>Full Name</l>:</th><td id="FN"></td></tr>
          <tr><th><l>Family Name</l>:</th><td id="N.FAMILY"></td></tr>
          <tr><th><l>Name</l>:</th><td id="N.GIVEN"></td></tr>
          <tr><th><l>Nickname</l>:</th><td id="NICKNAME"></td></tr>
      </table>
    </fieldset>
    
    <fieldset>
      <legend><l>Information</l></legend>
      <table>
          <tr><th><l>E-mail</l>:</th><td id="EMAIL"></td></tr>
          <tr><th><l>Web Site</l>:</th><td id="URL"></td></tr>
      </table>
    </fieldset>
    
    <fieldset>
      <legend><l>Address</l></legend>
      <table>
          <tr><th><l>Address</l>:</th><td id="ADR.STREET"></td></tr>
          <tr><th><l>Address2</l>:</th><td id="ADR.EXTADD"></td></tr>
          <tr><th><l>City</l>:</th><td id="ADR.LOCALITY"></td></tr>
          <tr><th><l>State</l>:</th><td id="ADR.REGION"></td></tr>
          <tr><th><l>Postal Code</l>:</th><td id="ADR.PCODE"></td></tr>
          <tr><th><l>Country</l>:</th><td id="ADR.CTRY"></td></tr>
      </table>
    </fieldset>

    <fieldset>
      <legend><l>Organization</l></legend>
      <table>
          <tr><th><l>Name</l>:</th><td id="ORG.ORGNAME"></td></tr>
          <tr><th><l>Unit</l>:</th><td id="ORG.ORGUNIT"></td></tr>
          <tr><th><l>Title</l>:</th><td id="TITLE"></td></tr>
          <tr><th><l>Role</l>:</th><td id="ROLE"></td></tr>
      </table>
    </fieldset>

    <fieldset>
      <legend><l>About</l></legend>
      <table>
          <tr><th><l>Birthday</l>:</th><td id="BDAY"></td></tr>
          <tr><th><l>Description</l>:</th><td colspan=2 id="DESC"></td></tr>
      </table>
    </fieldset>
