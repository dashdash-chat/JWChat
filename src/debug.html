<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>JWChat - Debug</title>
    <style>
      body { font-family: Monospace; }
    </style>
    <script language="JavaScript1.2">
      <!--
      var debugC = new Array(); // different colors for debug-levels
      debugC[0] = 'red';
      debugC[1] = 'purple';
      debugC[2] = 'green';
      debugC[3] = 'blue';
      debugC[4] = 'fuchsia';
      debugC[5] = 'navi';

      function popMsgs() {
        while (opener.debugMsgs.length > 0) {
          var msg = opener.debugMsgs[0];
          opener.debugMsgs = opener.debugMsgs.slice(1,opener.debugMsgs.length);
          var now = new Date();

          if (opener.DEBUG_LVL >= msg.lv) {
            document.body.innerHTML += "<font size=2><em>[" + now.toLocaleString() + "] (level " +msg.lv+") func: "+msg.caller+"</em><br><font color='"+debugC[msg.lv]+"'>" + msg.str + "</font></font><br>";
            window.scrollTo(0,document.body.scrollHeight);
            
          }
        }
      }

      onload = popMsgs;
      //-->
      </script>
  </head>

  <body>
  </body>
</html>
