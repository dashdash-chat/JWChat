<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
	<head>
	<title><l>JWChat - Menubar</l></title>
    <script src="switchStyle.js"></script>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<style><!--
	#bar {
		color: white;
/*		background-color: #d6d6d6; */
      background-color: #2697bf;
		cursor: default;
		border-width: 2px;
		border-style: outset;
	}

	button { 
		padding: 0px; 
		margin: 2px;
    background-color: #d6d6d6;
    height: 22px;
	}
	//-->
	</style>
	<script language="JavaScript1.2">
	var ow,subw,groupw;
	function addUser(el) {
		parent.openSubscription();
		el.blur();
		return false;
	}
	function openGroupchat(el) {
    if (!groupw || groupw.closed)
      groupw = open("joingroupchat.html","joingroupw","width=330,height=170");
    el.blur();
    return false;
  }
	function openOptions(el) {
		if (!ow || ow.closed)
			ow = open("options.html","ow","width=330,height=260");
		el.blur();
		ow.focus();
		return false;
	}
	function openHelp(el) {
		el.blur();
    window.open("help.html","help","width=480,height=640,scrollbars=yes");
		return false;
	}
	</script>
	</head>
	<body><div id="bar"><button id="add" onClick="return addUser(this);" title="Add User"><img src="images/add.gif"></button><button id="groupchat" onClick="return openGroupchat(this);" title="Join group chat"><img src="images/groupchat.gif" width=16 height=16></button><button id="options" onClick="return openOptions(this);" title="Preferences"><img src="images/preferences.gif"></button><button id="help" onClick="return openHelp(this);" style="position:absolute;margin:0;top:4px;right:4px;" title="Help"><img src="images/help.gif" style="position:relative;top:1px;left:1px;"></button></div></body>
</html>
