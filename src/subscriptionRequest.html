<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title><l>JWChat - Subscription-Request</l></title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script src="shared.js" language="JavaScript1.2"></script>
    <script src="emoticons.js" language="JavaScript1.2"></script>
    <script src="switchStyle.js"></script>
    <script language="JavaScript1.2">
      <!--
var jid;
var msg;
var srcW; // the source window with necessary data

function sendSub() {
  srcW.fhdLoad("presence","?sid="+srcW.sid+"&to="+jid+"&type=subscribed");
  window.close();
  return false;      
}

function sendUnsub() {
  srcW.fhdLoad("presence","?sid="+srcW.sid+"&to="+jid+"&type=unsubscribed");
  window.close();
  return false;
}    

function init() {
  // determine source window
  srcW = opener.top;
			
  getArgs();
  jid = passedArgs['jid'];
  msg = passedArgs['msg'];

  document.title = loc("Subscribe request from [_1]",jid);

  var from = jid;
  if (jid.indexOf('@'+srcW.JABBERSERVER) != -1 || jid.indexOf('@'+ICQTRANSPORT) != -1)
    from = "<b><span class=\"link\" onClick=\"return srcW.openUserInfo('"+jid+"');\" title=\""+loc("show user info for [_1]", from)+"\">"+jid.substring(0,jid.indexOf('@'))+"</a></b> ";
  
  document.getElementById("requestingUser").innerHTML = from;
  msgbox.document.body.innerHTML = msgFormat(msg);
}
		
function keyPressed(e) {
  if (e.ctrlKey && e.keyCode == 13)
    sendSub();
  else if (e.keyCode == 27)
    window.close();
}

onkeydown = keyPressed;
onload = init;
      //-->
    </script>
    <script for="document" event="onkeydown()" language="JScript">
      <!--
      if (window.event.ctrlKey && window.event.keyCode == 13)
      sendSub();
      if (window.event.keyCode == 27)
      window.close();
      //-->
    </script>
  </head>
  <body style="margin:8px;">
    <div style="margin-bottom:8px;">
      <span id="requestingUser"></span> <l>wants to add you to his roster</l>:
    </div>
    <iframe src="chat_iframe.html" id="msgbox" name="msgbox" scrolling="yes" class="msgbox"></iframe>
    <form name="sub">
      <hr noshade size="1" size="100%">
      <div align="right" id="buttonbox">
        <button onClick="return sendUnsub();"><l>Deny</l></button>&nbsp;<button onClick="return sendSub();"><l>Allow</l></button>
      </div>
    </form>
  </body>
</html>
