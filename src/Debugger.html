<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>Debugger</title>
    <style>
      body { font-family: Monospace; }
    </style>
    <script language="JavaScript1.2">
      <!--
      var debugC = new Array(); // different colors for debug-levels
      debugC[0] = 'red';
      debugC[1] = 'purple';
      debugC[2] = 'green';
      debugC[3] = 'blue';
      debugC[4] = 'fuchsia';
      debugC[5] = 'navi';

      function popMsgs() {
				if (!this.debugger)
					return;
        while (this.debugger.debugMsgs.length > 0) {
          var msg = this.debugger.debugMsgs[0];
          this.debugger.debugMsgs = this.debugger.debugMsgs.slice(1,this.debugger.debugMsgs.length);
          var now = new Date();

          if (this.debugger.lvl >= msg.lvl) {
            frames['DebugBottom'].document.body.innerHTML += "<div class='debugmsgheader'>[" + now.toLocaleString() + "] (level " +msg.lvl+") func: "+msg.caller+"</div><div class='debugmsgbody' style='color:"+debugC[msg.lvl%debugC.length]+";'>" + msg.str + "</div>";
            frames['DebugBottom'].scrollTo(0,frames['DebugBottom'].document.body.scrollHeight);
            
          }
        }
			}

			function init() {
				if (this.debugger) {
					frames['DebugTop'].document.getElementById('lvlSelector').selectedIndex = this.debugger.lvl;
					if (this.debugger.id != '')
						document.title = this.debugger.id + " Debugger";
				}
				popMsgs();
			}

      onload = init;
			onunload = function() { if (this.debugger) this.debugger.stop(); };
      //-->
      </script>
  </head>
	<frameset rows="26,*" frameborder=2 framespacing=2 border=2 bordercolor=black>
		<frame src="DebugTop.html" name="DebugTop" />
		<frame src="DebugBottom.html" name="DebugBottom" />
	</frameset>
</html>
