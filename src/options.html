      <!--
function setOptions() {
  // set cookie
  var save = 'jwc=';
  if (form.usersHidden.checked)
    save += "usersHidden&";
  if (form.autoPopup.checked) {
    save += "autoPopup&";
    if (form.autoPopupAway.checked) {
      save += "autoPopupAway&";
    }
    opener.top.autoPopupAway = form.autoPopupAway.checked;
  }
  
  if (form.playSounds.checked)
    save += "playSounds&";
  
  if (form.timestamps.checked) {
    save += "timestamps&";
    opener.top.timestamps = true;
  } else {
    opener.top.timestamps = false;
  }
  displayTimestamps();
  
  if (form.focusWindows.checked) {
    save += "focusWindows&";
    opener.top.focusWindows = true;
  } else {
    opener.top.focusWindows = false;
  }
  save += "timerval%"+form.timerval.value+";";
  
  var now = new Date();
  var expireT = new Date(now.getTime() + 1000*60*60*24*365*5);
  save += "expires=" + expireT.toGMTString() + ";";
  document.cookie = save;
  
  // update roster
  if ((form.usersHidden.checked && !opener.top.roster.usersHidden) ||
      (!form.usersHidden.checked && opener.top.roster.usersHidden)) // usersHidden changed
    opener.top.roster.toggleHide();
  
  opener.top.autoPopup = form.autoPopup.checked;
  opener.top.playSounds = form.playSounds.checked;
  opener.top.setPollInterval(form.timerval.value);
  
  window.close();
  return false;
}
	
function displayTimestamps() {
  opener.top.timestamps = form.timestamps.checked;
  /* set timestamp display in all open chat-windows */
  for (var i=0; i<opener.top.roster.users.length; i++) {
    if ((opener.top.roster.users[i].chatW) && (opener.top.roster.users[i].chatW.closed == false)) {
      opener.top.roster.users[i].chatW.top.displayTimestamp();
    }
    if (opener.top.roster.users[i].roster) {
      for (var j in opener.top.roster.users[i].roster.users) {
        if (opener.top.roster.users[i].roster.users[j].chatW && !opener.top.roster.users[i].roster.users[j].chatW.closed)
          opener.top.roster.users[i].roster.users[j].chatW.displayTimestamp();
         }
    }
  }
}

function toggleAutoPopupAway(el) {
  document.getElementById('autoPopupAway').disabled = !el.checked;
}

var form;
function getOptions() {
  form = document.forms['options'];
  if (opener.top.roster.usersHidden)
    form.usersHidden.checked = true;
  if (opener.top.autoPopup)
    form.autoPopup.checked = true;
  if (opener.top.autoPopupAway)
    form.autoPopupAway.checked = true;
  if (opener.top.playSounds == true)
    form.playSounds.checked = true;
  if (opener.top.timestamps == true)
    form.timestamps.checked = true;
  if (opener.top.focusWindows == true)
    form.focusWindows.checked = true;
  for (var i=0; i<form.timerval.options.length; i++) {
    if (form.timerval.options[i].value == opener.top.timerval)
      form.timerval.selectedIndex = i;
  }
  toggleAutoPopupAway(document.getElementById('autoPopup'));
}

function handleIQRegister(jabber) {
	
	var transport_pane = document.getElementById('transport_pane');
	if (jabber.error)
		transport_pane.innerHTML = "<div class='transport_pane'>"+loc("An Error occured ...")+"</div>";
	else {
		var html = '';
		if (typeof(jabber.browse.registered) != 'undefined')
			html += "<div class='transport_pane'><b style='color:red;'>"+loc("You are already registered with this Gateway!")+"</b></div>";
		if (jabber.browse.instrucions !=  '')
			html += "<div class='transport_pane'>"+jabber.browse.instructions+"</div>";
		html += "<form name='transport'>";
		for (var i in jabber.browse)
			if (i != 'o' && i != 'instructions' && i != 'registered')
				html += "<div class='transport_pane'>"+i+": <input type='text' name='"+i+"' value='"+jabber.browse[i]+"'></div>";
		html += "</form>";
		html += "<div class='transport_pane' align='right'>";
		if (typeof(jabber.browse.registered) != 'undefined') {
			html += "<button onClick=\"unregisterGateway('"+jabber.from+"');\">"+loc("Unregister")+"</button>";
			html += "&nbsp;";
			html += "<button onClick=\"registerGateway('"+jabber.from+"');\">"+loc("Update")+"</button>";
		} else
			html += "<button onClick=\"registerGateway('"+jabber.from+"');\">"+loc("Register")+"</button>";
		html += "</div>";
		transport_pane.innerHTML = html;
	}
}

var ow = window;
function transport_selected(el) {
	var transport_pane = document.getElementById('transport_pane');
	if (el.options[el.selectedIndex].value == '') {
		transport_pane.innerHTML = '';
		return;
	}

	transport_pane.innerHTML = "<div class='transport_pane'>"+loc("Querying Transport ...<br>Please stand by!")+"</div>";
	srcW.fCBLoad("iq","?sid="+srcW.sid+"&to="+el.options[el.selectedIndex].value+"&ns=jabber:iq:register",ow.handleIQRegister);
}

var ie5=document.all&&document.getElementById;
var oldactiveindex = 0;

function tabclicked(e) {
	// find index of clicked element
	var firingobj=ie5? event.srcElement : e.target;
	var tablabels = document.getElementById('tablabels');
	for (var i in tablabels.childNodes)
		if (tablabels.childNodes[i] == firingobj) {
			if (oldactiveindex == i)
			return;
			var tabs = document.getElementById('tabs');
			tabs.childNodes[oldactiveindex].className = 'tabinactive';
			tabs.childNodes[i].className = 'tab';
			tablabels.childNodes[i].className = 'tablabelactive';
			tablabels.childNodes[oldactiveindex].className = 'tablabel';
			oldactiveindex = i;
			if (tabs.childNodes[i].id = 'transports_tab') {
				var transports_selector = document.getElementById('transports_selector');
				var optidx = 1;
				for (var j in srcW.disco.items) {
					if (typeof(srcW.disco.items[j].info) != 'undefined') {
						srcW.fdebug("info: "+srcW.disco.items[j].info,2);
						for (var k in srcW.disco.items[j].info) {
							if (srcW.disco.items[j].info[k].tagname == 'identity' && srcW.disco.items[j].info[k].category == 'gateway')
								transports_selector.options[optidx++] = new Option(srcW.disco.items[j].name,srcW.disco.items[j].jid);
						}
					}
				}
			}
		}
}

function registerGateway(jid) {
	var setxml = '';
	for (var i=0; i<document.forms['transport'].elements.length; i++) {
		var el = document.forms['transport'].elements[i];
		setxml += "&"+el.name+"="+el.value;
	}

	var param = "?sid="+srcW.sid+"&to="+jid+"&ns=jabber:iq:register"+setxml;
	srcW.fhdLoad("iq-set",param);
	window.close();
}

function unregisterGateway(jid) {
	var fulljid = srcW.roster.getUserByJID(jid).fulljid;

	srcW.fhdLoad("roster","?sid="+srcW.sid+"&jid="+fulljid+"&subscription=remove");
	window.close();
}

var srcW = opener.top;
function init() {
	getOptions();

	// initialise handlers for tabs
	var tablabels = document.getElementById('tablabels');
	for (var i in tablabels.childNodes)
		tablabels.childNodes[i].onclick = tabclicked;
}

onload = init;

									<td><input id="usersHidden" type="checkbox"></td>
