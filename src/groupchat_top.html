    <script>
      function setSubject() {

        var subject = msgEscape(document.forms[0].elements['subject'].value);
        document.forms[0].elements['subject'].value = top.user.roster.subject; // restore topic

//        if (top.user.roster.me && top.user.roster.me.role != 'moderator') 
        top.srcW.fhdLoad("message","?sid="+top.srcW.sid+"&to="+top.jid+"&type=groupchat&subject="+subject);

        return false;
      }
    </script>
  </head>

  <body style="margin:8px;">
    <form onSubmit="return setSubject();">
      <table width="100%">
          <tr>
            <td><l>Topic</l>:&nbsp;</td>
            <td width="100%"><input type="text" style="width:100%;" name="subject"></span></td>

    </form>
